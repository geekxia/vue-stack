<div>

  <h1>响应式原理</h1>
</div>

<script type="text/javascript">

  // 第一种定义对象的方式
  var obj1 = {
    msg: 1,
    name: 2
  }



  // 第二种定义对象的方式
  var obj2 = {}
  var msg = 1
  var foo = 2
  Object.defineProperty(obj2, 'msg', {
    // configurable: true,
    // enumerable: true,
    get: function() {
      return msg
    },
    set: function(arg) {
      msg = arg
    }
  })
  Object.defineProperty(obj2, 'foo', {
    get: function() {
      return foo
    },
    set: function(arg) {
      foo = arg
    }
  })


</script>
